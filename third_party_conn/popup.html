<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Ferramentas de Detecção</title>
  <link rel="stylesheet" href="popup.css">
  <meta charset="UTF-8">
</head>
<body>
  <h2>Extensão de Navegação</h2>

  <!-- Botões de navegação -->
  <button id="btn-detect-connections">Detectar Conexões</button>
  <button id="btn-show-cookies">Mostrar Cookies</button>
  <button id="btn-show-storage">Ver Dados Locais</button>

  <!-- Seção de Detecção de Conexões -->
  <div id="section-detect-connections" class="section">
    <h3>Conexões com Terceiros</h3>
    <ul id="connections-list"></ul>
  </div>

  <!-- Seção de Cookies -->
  <div id="section-show-cookies" class="section">
    <h3>Cookies</h3>
    <p>Aqui você verá os cookies detectados.</p>
  </div>

  <!-- Seção de Storage -->
  <div id="section-show-storage" class="section">
    <h3>Armazenamento Local</h3>
    <p>Aqui você verá os dados armazenados localmente.</p>
  </div>
  
  <div id="section-detect-hijacking" class="section">
    <h3>Ameaças de Hijacking</h3>
    <p id="hijacking-list"></p>
  </div>
  
  <div id="section-detect-canvas" class="section">
    <h3>Detecção de Canvas Fingerprinting</h3>
    <p id="canvas-list"></p>
  </div>
  
  <div id="section-privacy-score" class="section">
    <h3>Pontuação de Privacidade</h3>
    <p id="privacy-score">Calculando...</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
